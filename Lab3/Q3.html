<!DOCTYPE html>
<html>
    <head>
        <title>
            Q3
        </title>
        <style>
            #result{
                background-color: yellow;;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td id="first-operand">123</td>
                <td> - </td>
                <td id="second-operand">34</td>
                <td> = </td>
                <td id="result">&nbsp;&nbsp;&nbsp;</td>
            </tr>
        </table>
    </body>
    <script>
        var firstnum = document.getElementById("first-operand").innerHTML;
        var secondnum = document.getElementById("second-operand").innerHTML;
        var answer = document.getElementById("result");
        answer.textContent = firstnum - secondnum;
    </script>
</html>
