<!DOCTYPE html>

<html>
    <head>
        <title>Tic-Tac-Toe Game</title>
        <link href="tictactoe.css" type="text/css" rel="stylesheet"/>
    </head>
    <body onload="hidegame()">
        <div id="welcome">
            <h1>Welcome to Tic-Tac-Toe Game</h1>
        </div>
        <div id="players">
            <form>
                <table id="name">
                    <tr>
                        <td>
                            <p>Player 1: <input type="text" id="Player1" size="15" maxlength="30" required></p>
                        </td>
                        <td>
                            <p>Player 2: <input type="text" id="Player2" size="15" maxlength="30" required></p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" id=start value="Start" onclick="tictactoe()">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p id="turn"></p>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="ready">
            <table id=gameboard>
                <tr class="row">
                    <td class="column"></td>
                    <td><p>1</p></td>
                    <td><p>2</p></td>
                    <td><p>3</p></td>
                </tr>
                <tr>
                    <td class="column"><p>1</p></td>
                    <td class="board opt" name="cell" id="11" value="1,1" onclick="move(this.id)"></td>
                    <td class="board opt" name="cell" id="12" value="1,2" onclick="move(this.id)"></td>
                    <td class="board opt" name="cell" id="13" value="1,3" onclick="move(this.id)"></td>
                </tr>
                <tr>
                    <td class="column"><p>2</p></td>
                    <td class="board opt" name="cell" id="21" value="2,1" onclick="move(this.id)"></td>
                    <td class="board opt" name="cell" id="22" value="2,2" onclick="move(this.id)"></td>
                    <td class="board opt" name="cell" id="23" value="2,3" onclick="move(this.id)"></td>
                </tr>
                <tr>
                    <td class="column"><p>3</p></td>
                    <td class="board opt" name="cell" id="31" value="3,1" onclick="move(this.id)"></td>
                    <td class="board opt" name="cell" id="32" value="3,2" onclick="move(this.id)"></td>
                    <td class="board opt" name="cell" id="33" value="3,3" onclick="move(this.id)"></td>
                </tr>
            </table>
        </div>
        <div id="log">
            <p>Commentary: </p>
            <p id="comments"></p>
        </div>
        <script src="tictactoe.js"></script>
    </body>

</html>
